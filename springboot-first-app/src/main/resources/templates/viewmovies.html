<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Movies</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding-top: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>View Movies</h2>
  <!-- Table to display movies -->
  <table class="table" id="moviesTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Release Date</th>
    </tr>
    </thead>
    <tbody>
    <!-- Movie rows will be dynamically inserted here -->
    </tbody>
  </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    // Function to fetch and display movies
    function fetchMovies() {
      $.ajax({
        type: 'GET',
        url: '/movies',
        success: function(movies){
          // Clear existing movie rows
          $('#moviesTable tbody').empty();

          // Loop through the retrieved movies and append rows to the table
          $.each(movies, function(index, movie){
            var row = '<tr>' +
                    '<td>' + movie.id + '</td>' +
                    '<td>' + movie.title + '</td>' +
                    '<td>' + movie.description + '</td>' +
                    '<td>' + movie.releaseDate + '</td>' +
                    '</tr>';
            $('#moviesTable tbody').append(row);
          });
        },
        error: function(error){
          console.error(error);
          alert('Error fetching movies!');
        }
      });
    }

    // Call the fetchMovies function when the page is loaded
    fetchMovies();
  });
</script>
</body>
</html>
