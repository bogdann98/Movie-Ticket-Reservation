<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Reservation System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #007bff; /* Blue background color */
            background-size: cover;
            background-position: center;
        }

        h1 {
            color: #333;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff; /* Blue background color */
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue background color on hover */
        }

        .btn-success {
            background-color: #28a745; /* Green background color */
            color: #fff;
        }

        .btn-success:hover {
            background-color: #218838; /* Darker green background color on hover */
        }
    </style>
</head>
<body>

<h1>Welcome to the Movie Ticket Reservation System</h1>

<!-- Navigation Buttons -->
<div>
    <button onclick="window.location.href='/viewmovies'" class="btn btn-success">View Movies</button>
    <button onclick="window.location.href='/viewtickets'" class="btn btn-success">View Tickets</button>
    <button onclick="window.location.href='/viewtheaters'" class="btn btn-success">View Theaters</button>
    <button onclick="window.location.href='/viewusers'" class="btn btn-success">View Users</button>
    <button onclick="window.location.href='/addmovies'" class="btn btn-success">Add Movie</button>
    <button onclick="window.location.href='/addtheaters'" class="btn btn-success">Add Theater</button>
    <button onclick="window.location.href='/addusers'" class="btn btn-success">Add User</button>
    <button onclick="window.location.href='/addtickets'" class="btn btn-success">Add Reservation</button>
</div>

</body>
</html>
